	<!-- Contact me div -->
	<div class="contact_me">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="contact_title" data-aos="slide-up">
						<h1 class="contact_title_text">Thanks for taking the time to reach out.</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="d-none d-lg-block col-lg-2"></div>
				<div class="col-12 col-sm-12 col-lg-8" data-aos="slide-up">
					<div class="contact_form">
						<div class="contact_form_details">
							<div class="row">
								<form name="contact-with-me" method="POST">
									<div class="col-lg-12">
										<label id="full_name-error" class="error field_error" for="full_name"></label>
									</div>
									<div class="col-lg-12">
										<input type="text" class="name" name="full_name" id="full_name" placeholder="Full Name">
									</div>
									<div class="col-lg-12">
										<label id="email_id-error" class="error field_error" for="email_id"></label>
									</div>
									<div class="col-lg-12">
										<input type="Email" class="email" name="email_id" id="email_id" placeholder="Email id">
									</div>
									<div class="col-lg-12">
										<label id="subject-error" class="error field_error" for="subject"></label>
									</div>
									<div class="col-lg-12">
										<input type="text" class="subject" name="subject" id="subject" placeholder="Subject">
									</div>
									<div class="col-lg-12">
										<label id="message-error" class="error field_error" for="message"></label>
									</div>
									<div class="col-lg-12">
										<textarea class="message" name="message" id="message" placeholder="Message..." rows="4"></textarea>
									</div>
									<div class="col-lg-12">
										<label id="captcha_answer-error" class="error field_error" for="captcha_answer"></label>
									</div>
									<div class="col-lg-12">
										<div class="row">
											<div class="col-6 col-sm-6 col-md-6 col-lg-3">
												<div class="captcha_question_div"><span class="captcha_question">12</span></div>
												<div class="captcha_refresh_div"><span class="captcha_refresh"><i class="fas fa-sync"></i></span></div>
											</div>
											<div class="col-6 col-sm-6 col-md-6 col-lg-3">
												<input type="text" class="captcha_answer" name="captcha_answer" id="captcha_answer" placeholder="Enter your answer" autocomplete="off">
											</div>
											<div class="col-lg-6">
												<div class="send_button">
													<i class="fas fa-spinner loader"></i>
													<button>Send message</button>
												</div>
											</div>
										</div>
									</div>
									<!-- <div class="col-lg-12">
										<div class="send_button">
											<i class="fas fa-spinner loader"></i>
											<button>Send message</button>
										</div>
									</div> -->
									<div class="col-lg-12">
										<label id="status-message-success" class="message-success">Success Message</label>
										<label id="status-message-error" class="message-error">Error Message</label>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
